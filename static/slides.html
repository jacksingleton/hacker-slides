<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<div class="slides"></div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>

		<script>
            function initializeReveal() {
              // Full list of configuration options available at:
              // https://github.com/hakimel/reveal.js#configuration
              Reveal.initialize({
                  controls: true,
                  progress: true,
                  history: true,
                  center: true,

                  transition: 'slide', // none/fade/slide/convex/concave/zoom

                  // Optional reveal.js plugins
                  dependencies: [
                      { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                      { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                      { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); }, callback: function() { externalLinksInNewWindow(); } },
                      { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
                      { src: 'plugin/zoom-js/zoom.js', async: true },
                      { src: 'plugin/notes/notes.js', async: true }
                  ]
              });
            }

            function insertMarkdownReference() {
              var markdownReference = $('<section/>', {
                  'data-markdown': "../slides.md",
                  'data-separator': "^-( *)-( *)-( *-*)*",
                  'data-separator-vertical': "^\n\n",
                  'data-separator-notes': "^Note':",
                  'data-charset': "utf-8"
              });
              $('.slides').html(markdownReference);
            }

            function reloadMarkdown() {
              insertMarkdownReference();
              RevealMarkdown.initialize();

              var i = Reveal.getIndices();
              Reveal.slide(i.h, i.v, i.f);
            }

            function externalLinksInNewWindow() {
              $(document.links).filter(function() {
                return this.hostname != window.location.hostname;
              }).attr('target', '_blank');
            }

            insertMarkdownReference();
            initializeReveal();

            window.addEventListener("message", function(e) {
              if (e.origin === window.location.origin) {
                if (e.data === 'save') {
                  reloadMarkdown();
                } else {
                  Reveal.slide(e.data)
                }
              }
            }, false);

		</script>

	</body>
</html>
